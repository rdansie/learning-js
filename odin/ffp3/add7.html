<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // function declaration
        function add7(n) {
            return n + 7;
        }

        // function expression
        let add7 = function(n) {
           return n + 7;
        }

        // OR with arrow function

        let add7 = n => n + 7;


        
        console.log(add7(5));
        
    </script>
</body>
</html>
